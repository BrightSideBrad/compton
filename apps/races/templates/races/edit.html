<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel='stylesheet' type='text/css' href="{% static 'races/css/jquery-ui.min.css' %}">
    <title>Edit Race</title>
    
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Compton Time and Measure</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/dashboard">Dashboard <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/assignments">Assignments <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <br>
    <br>
    <h2>Edit Race</h2>
    <br>
    <form method="POST" action='/edit/{{edits.id}}'>
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
            <label for="raceName">Race Name</label>
            <input type="text" class="form-control" name="rName" value="{{edits.name}}">
            </div>
            <div class="form-group col-md-6">
            <label for="raceDate">Race Date</label>
            <input type="text" autocomplete="off" name="rDate" class="form-control" id="datepicker" value="{{edits.date |date:'Y-m-d'}}" />
            <script type="text/javascript" src="{% static 'races/js/jquery-3.3.1.min.js' %}"></script>
            <script type="text/javascript" src="{% static 'races/js/jquery-ui.min.js' %}"></script>
            <script>
                $("#datepicker").datepicker({ dateFormat: 'yy-mm-dd' }).val();
            </script>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" name="rCity" id="inputCity" value="{{edits.city}}">
            </div>
            <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control" name="rState" value="{{edits.state}}">
                <option selected>{{edits.state}}</option>
                <option>Texas</option>
                <option>Oklahoma</option>
                
            </select>
            </div>
            
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    
</body>
</html>
